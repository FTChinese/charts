function constructQuerryData(startDate, endDate) {
  var queryData = [
    // 0 daily for all types or subscription
    {
      'viewId': VIEW_ID,
      'dateRanges': [
        {
          'startDate': startDate,
          'endDate': endDate
        }
      ],
      'metrics': [
        {
          'expression': 'ga:uniqueEvents'
        }
      ],
      'dimensions': [
        {
          'name': 'ga:date'
        }
      ],
      'dimensionFilterClauses': [
        {
          'operator': 'AND',
          'filters': [
              {
                'dimensionName': 'ga:eventCategory',
                'operator': 'REGEXP',
                'expressions': [
                  'Privilege'
                ],
                'caseSensitive': true
              },
              {
                'dimensionName': 'ga:eventAction',
                'operator': 'REGEXP',
                'expressions': [
                  'buy success: com.ft.ftchinese.mobile.subscription'
                ],
                'caseSensitive': true
              },
              {
                'dimensionName': 'ga:eventLabel',
                'operator': 'REGEXP',
                'expressions': [
                  'interactive'
                ],
                'caseSensitive': true
              }
          ]
        }
      ]
    },
    // 1 buy success
    {
      'viewId': VIEW_ID,
      'dateRanges': [
        {
          'startDate': startDate,
          'endDate': endDate
        }
      ],
      'metrics': [
        {
          'expression': 'ga:uniqueEvents'
        }
      ],
      "orderBys": [
          {
            "fieldName": "ga:uniqueEvents",

            "sortOrder": "DESCENDING",
          }
      ],
      'dimensions': [
        {
          'name': 'ga:eventLabel'
        }

      'dimensionFilterClauses': [
        {
          'operator': 'AND',

              {

                'expressions': [
                  'Privilege'
                ],
                'caseSensitive': true
              },
              {
                'dimensionName': 'ga:eventAction',
                'operator': 'REGEXP',
                'expressions': [
                  'buy success: com.ft.ftchinese.mobile.subscription'
                ],
                'caseSensitive': true
              },
              {
                'dimensionName': 'ga:eventLabel',
                'operator': 'REGEXP',
                'expressions': [
                  'interactive'
                ],
                'caseSensitive': true
              }
          ]
        }
      ]
    },
    // 2 view pay wall
    {
      'viewId': VIEW_ID,
      'dateRanges': [
        {
          'startDate': startDate,
          'endDate': endDate
        }
      ],
      'metrics': [
        {
          'expression': 'ga:uniqueEvents'
        }
      ],
      "orderBys": [
          {
            "fieldName": "ga:uniqueEvents",
            "orderType": "VALUE",
            "sortOrder": "DESCENDING",
          }
      ],
      'dimensions': [
        {
          'name': 'ga:eventLabel'
        }
      ],
      'dimensionFilterClauses': [
        {
          'operator': 'AND',
          'filters': [
              {
                'dimensionName': 'ga:eventCategory',
                'operator': 'REGEXP',
                'expressions': [
                  'Privilege'
                ],
                'caseSensitive': true
              },
              {
                'dimensionName': 'ga:eventAction',
                'operator': 'EXACT',
                'expressions': [
                  'display'
                ],
                'caseSensitive': true
              },
              {
                'dimensionName': 'ga:eventLabel',
                'operator': 'REGEXP',
                'expressions': [
                  'interactive'
                ],
                'caseSensitive': true
              }
          ]
        }
      ]
    }
  ];
  return queryData;
}

function drawChartsAll() {
  var chartId = createChart();
  // MARK: - The base key which should have no gap in data
  var keys = gaDataReports[0].data.rows.map(function(row){
    return row.dimensions[0];
  });
  drawChartByKey({
    title: 'Daily Subscription Attributed to Interactive Features',
    type: 'column',
    percentage: false,
    keys: keys,
    data: [
      {
        index: 0,
        name: 'Standard'
      }
    ]
  });
  // drawTable({
  //   title: 'Interactives That Bring in Subscriptions Directly',
  //   description: '',
  //   index: 1
  // });
  drawCombinedTable({
    title: 'Interactives That Bring in Subscriptions Directly',
    description: '',
    dimensionName: 'Headline',
    index: [{number: 2, name: 'Display'},{number: 1, name: 'Buy', ratioIndex: 2, ratioName: 'Conversion'}]
    // ,

    //   {

  });
  addFeatureToTable();
