<script>

var VIEW_ID = '10995661';
var startDate = '14daysago';
// var endDate = '2017-05-16';

var endDate = 'today';

function constructQuerryData(startDate, endDate) {
  var queryData = [
    {
      'viewId': VIEW_ID,
      'dateRanges': [
        {
          'startDate': startDate,

      'metrics': [

          'expression': 'ga:pageviews'
        }
      ],
      'dimensions': [
        {
          'name': 'ga:date'
        }
      ],
      'dimensionFilterClauses': [
        {
          'operator': 'AND',
          'filters': [
            {
              'dimensionName': 'ga:pagePath',
              'operator': 'REGEXP',
              'expressions': [
                'iphone-'
              ],
              'caseSensitive': true
            }
          ]
        }
      ]
    },
    {
      'viewId': VIEW_ID,
      'dateRanges': [
        {
          'startDate': startDate,
          'endDate': endDate
        }
      ],
      'metrics': [
        {

        }
      ],
      'dimensions': [
        {
          'name': 'ga:date'
        }
      ],
      'dimensionFilterClauses': [
        {
          'operator': 'AND',
          'filters': [
            {
              'dimensionName': 'ga:pagePath',
              'operator': 'REGEXP',
              'expressions': [
                'androidapp'
              ],
              'caseSensitive': true
            }
          ]
        }
      ]
    },
    {
      'viewId': VIEW_ID,
      'dateRanges': [
        {
          'startDate': startDate,
          'endDate': endDate
        }
      ],
      'metrics': [
        {
          'expression': 'ga:totalEvents'
        }
      ],
      'dimensions': [
        {
          'name': 'ga:date'
        }
      ],
      'dimensionFilterClauses': [
        {
          'operator': 'AND',
          'filters': [
            {
              'dimensionName': 'ga:eventCategory',
              'operator': 'EXACT',
              'expressions': [
                'Ad Impression'
              ],
              'caseSensitive': true
            },
            {
              'dimensionName': 'ga:eventAction',
              'operator': 'REGEXP',
              'expressions': [
                '202[23]'
              ],
              'caseSensitive': true
            },
            {
              'dimensionName': 'ga:eventLabel',
              'operator': 'EXACT',
              'expressions': [
                '0101'
              ],
              'caseSensitive': true
            }
          ]
        }
      ]
    },
    {
      'viewId': VIEW_ID,
      'dateRanges': [
        {
          'startDate': startDate,
          'endDate': endDate
        }
      ],
      'metrics': [
        {
          'expression': 'ga:totalEvents'
        }
      ],
      'dimensions': [
        {
          'name': 'ga:date'
        }
      ],
      'dimensionFilterClauses': [
        {
          'operator': 'AND',
          'filters': [
            {
              'dimensionName': 'ga:eventCategory',
              'operator': 'EXACT',
              'expressions': [
                'Ad Impression'
              ],

            },
            {
              'dimensionName': 'ga:eventAction',

              ],

            },
            {

              'expressions': [

  return queryData;

function drawCharts(gaDataSource) {
  var chartId;
  var gaData = gaDataSource;


  // MARK: - The base key which should have no gap in data
  var keys = gaData.reports[0].data.rows.map(function(row){
    return row.dimensions[0];
  });

    

  // MARK: Filter out dates when data collection experienced problems
  keys = keys.filter(function(item){
    if (['20170527','20170528','20170529','20170530','20170531'].indexOf(item) < 0) {
      return item;
    }
  });


  // MARK: Get Google Analytics Dimensions
  var iPhoneLaunch = extractDataFromGAAPI(gaData.reports[0].data.rows, keys);
  var androidLaunch = extractDataFromGAAPI(gaData.reports[1].data.rows, keys);
  var mobileBanner = extractDataFromGAAPI(gaData.reports[2].data.rows, keys);
  var mobileMPU = extractDataFromGAAPI(gaData.reports[3].data.rows, keys);
  var paidPost = extractDataFromGAAPI(gaData.reports[4].data.rows, keys);




  chartId = createChart();
  var appLaunchChart = new Highcharts.Chart({
      chart: {
          type: 'column',
          renderTo: chartId
      },
      title: {
          text: '原生应用开机'
      },
      xAxis: {
          categories: keys,
          tickmarkPlacement: 'on',
          title: {
              enabled: false
          }
      },
      tooltip: {
          pointFormat: '<span style="color:{series.color}">{series.name}</span>: <b>{point.y}</b><br/>',
          shared: true
      },
      series: [
        {
            name: 'iPhone (日均'+averageOfArray(iPhoneLaunch)+')',
            data: iPhoneLaunch
        },
        {
            name: 'Android (日均'+averageOfArray(androidLaunch)+')',
            data: androidLaunch
        }
      ],
      credits: {
        enabled: false
      },
      legend: {
        enabled: true
      }
    });

  chartId = createChart();
  var adImpressionChart = new Highcharts.Chart({
      chart: {
          type: 'column',
          renderTo: chartId
      },
      title: {
          text: '广告Banner和MPU库存'
      },
      xAxis: {
          categories: keys,
          tickmarkPlacement: 'on',
          title: {
              enabled: false
          }
      },
      tooltip: {
          pointFormat: '<span style="color:{series.color}">{series.name}</span>: <b>{point.y}</b><br/>',
          shared: true
      },
      series: [
        {
            name: 'Banner (日均'+averageOfArray(mobileBanner)+')',
            data: mobileBanner
        },
        {
            name: 'MPU (日均'+averageOfArray(mobileMPU)+')',
            data: mobileMPU
        },
        {
            name: '信息流 (日均'+averageOfArray(paidPost)+')',
            data: paidPost
        }
      ],
      credits: {
        enabled: false
      },
      legend: {
        enabled: true
      }
    });

}
