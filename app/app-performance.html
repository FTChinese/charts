// Query the  APIã€€twice if the reportRequests are more than 5:
function queryReportsTwice() {
  gapi.client.request({
    path: '/v4/reports:batchGet',
    root: 'https://analyticsreporting.googleapis.com/',
    method: 'POST',
    body: {
      reportRequests: constructQuerryData1(startDate, endDate)
    }
  }).then(
    function(response){
      gaData1 = response.result;
      gapi.client.request({
          path: '/v4/reports:batchGet',
          root: 'https://analyticsreporting.googleapis.com/',
          method: 'POST',
          body: {
            reportRequests: constructQuerryData2(startDate, endDate)
          }
      }).then(displayResults, console.error.bind(console))
   },
   console.error.bind(console)
  );

}

function drawCharts(gaData) {
  var keys = gaData.reports[0].data.rows.map(function(row){
    return row.dimensions[0];
  });
  var chartId;

  // MARK: Custom variables for charts: [Int]
  var totalClick = extractDataFromGAAPI(gaData1.reports[0].data.rows, keys);

  var totalLaunch = [];
  for(let i =0,len = keys.length;i<len;i++) {
    if(iphoneLaunch[i] && androidLaunch[i] && ipadLaunch[i]) {
