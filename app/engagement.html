  // MARK:Draw

      chart: {

      },

      },
      plotOptions: {
        series: {
            dataLabels: {
                enabled: true,
                format: '<b>{point.name}</b> ({point.y:,.0f})',

                softConnector: true
            },
            center: ['40%', '50%'],
            width: '80%'
        }
    },

        enabled: false
    },
    series: [{

        ['Premium Users',  premiumUsers]
